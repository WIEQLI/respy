language: python
sudo: false
cache: pip

python:
  - "2.7"
  - "3.4"

before_install:
  - pip install -U pip
  - pip install -r requirements.txt
  - python setup.py install

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install coverage
  - python setup.py install

script:
  - coverage run --source radarpy/ -m pytest

after_success:
  - coveralls